<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三河市燕桥中学 非官方表白墙</title>
    <link rel="stylesheet" href="style-main.css">
  </head>
  <body>
    <div class="main-panel">
      <div class="header-panel">
        <span class="header-school-name">三河市燕桥中学</span>
        <br>
        <span class="header-project-name">非官方表白墙</span>
      </div>

      <div class="group-box box">
        <div class="group-box-header">
          <span>发表</span>
        </div>

        <div class="grid-publish">
          <span class="centered">发布者名称：</span>
          <input class="input-box centered" type="text" name="publisher-name" id="publisher-name" placeholder="留空表示匿名">
          <span>内容：</span>
          <textarea class="input-box" name="content" id="content" rows="6"></textarea>
          <div></div>
          <button type="submit" class="input-box no-focus">发布</button>
        </div>
      </div>

      <div class="vertical-split"></div>

      <div class="vertical-layout box">

      </div>
    </div>
  </body>
</html>
